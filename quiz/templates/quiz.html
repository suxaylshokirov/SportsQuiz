{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <title>Sports Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4 sm:px-0">
  <main class="w-full max-w-xl p-4 sm:p-6 space-y-6">
    
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="bg-gray-800 p-6 rounded-xl shadow-xl text-center space-y-4">
      <h1 class="text-2xl sm:text-3xl font-bold">Welcome to the Sports Quiz!</h1>
      <p class="text-base sm:text-lg text-gray-300">
        Test your knowledge of football (soccer) and basketball by answering multiple-choice questions. See how much you know!
      </p>
      <button id="start-btn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 px-6 py-3 rounded text-base sm:text-lg font-semibold transition">
        Click to Start
      </button>
    </div>

    <!-- Quiz App (initially hidden) -->
    <div id="quiz-app" class="bg-gray-800 p-6 rounded-xl shadow-xl text-center space-y-4 hidden">
      <h1 class="text-2xl sm:text-3xl font-bold">Pick a Sport</h1>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button class="category-btn bg-blue-600 hover:bg-blue-700 w-full sm:w-auto px-4 py-2 rounded text-sm sm:text-base" data-category="soccer">
          Football (Soccer)
        </button>
        <button class="category-btn bg-purple-600 hover:bg-purple-700 w-full sm:w-auto px-4 py-2 rounded text-sm sm:text-base" data-category="basketball">
          Basketball
        </button>
      </div>
      <div id="quiz-area" class="text-left space-y-4"></div>
    </div>

    <!-- Footer -->
    <footer id="footer" class="text-gray-400 text-xs sm:text-sm text-center pt-4">
      A quiz project by 
      <a href="https://github.com/suxaylshokirov" target="_blank" class="underline hover:text-white transition">
        @suxaylshokirov
      </a>
    </footer>    
  </main>

  <script src="{% static 'quiz/main.js' %}"></script>
</body>
</html>
